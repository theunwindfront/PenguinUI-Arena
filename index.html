<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenguinUI Arena - Master TailwindCSS & AlpineJS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .float {
            animation: float 4s ease-in-out infinite;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 min-h-screen text-white selection:bg-cyan-500/30">

    <div x-data="arena()" x-cloak class="container mx-auto px-4 py-12">

        <!-- Header -->
        <header class="text-center mb-16 relative">
            <div class="mb-6 float">
                <span class="text-8xl">üêß</span>
            </div>
            <h1
                class="text-6xl md:text-8xl font-black mb-4 bg-gradient-to-r from-cyan-300 via-blue-300 to-purple-300 bg-clip-text text-transparent drop-shadow-sm">
                PenguinUI Arena
            </h1>
            <p class="text-xl text-blue-200 max-w-2xl mx-auto mb-8">
                The ultimate browser-based playground to master TailwindCSS and AlpineJS.
                Fix broken code, learn interactive patterns, and unlock new zones.
            </p>

            <div class="flex flex-wrap justify-center gap-4">
                <div class="px-6 py-3 glass-card rounded-full text-sm font-bold flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    Online Editor Mode Enabled
                </div>
                <button @click="resetProgress()"
                    class="px-6 py-3 bg-red-500/20 hover:bg-red-500/40 border border-red-500/50 rounded-full text-sm font-bold transition-all">
                    Reset Progress
                </button>
            </div>
        </header>

        <!-- Progress Overview -->
        <div class="max-w-5xl mx-auto mb-16">
            <div class="glass-card rounded-3xl p-8 border border-white/20">
                <div class="flex flex-wrap items-center justify-between mb-4 gap-4">
                    <div>
                        <span class="text-2xl font-black block">Arena Progress</span>
                        <span class="text-blue-200"
                            x-text="`${completedChallenges}/${totalChallenges} Challenges Completed`"></span>
                    </div>
                    <div class="text-5xl font-black text-cyan-400" x-text="`${progressPercentage}%` text-cyan-400">
                    </div>
                </div>
                <div class="w-full bg-white/10 rounded-full h-6 p-1 overflow-hidden border border-white/10">
                    <div class="bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 h-full rounded-full transition-all duration-1000 shadow-[0_0_20px_rgba(34,211,238,0.5)]"
                        :style="`width: ${progressPercentage}%` transition-all duration-1000 shadow-[0_0_20px_rgba(34,211,238,0.5)]">
                    </div>
                </div>
            </div>
        </div>

        <!-- Zone Map -->
        <div class="max-w-6xl mx-auto space-y-12">

            <template x-for="zone in zones" :key="zone.id">
                <div class="glass-card rounded-[3rem] p-10 border border-white/20 relative overflow-hidden group">

                    <!-- Decorative Background Gradient -->
                    <div
                        class="absolute -top-24 -right-24 w-96 h-96 bg-blue-500/10 blur-[100px] rounded-full group-hover:bg-blue-500/20 transition-all duration-700">
                    </div>

                    <!-- Zone Header -->
                    <div class="flex flex-wrap items-center justify-between mb-10 gap-6 relative z-10">
                        <div class="flex items-center gap-6">
                            <div class="w-24 h-24 rounded-[2rem] flex items-center justify-center text-5xl shadow-2xl"
                                :class="zone.unlocked ? 'bg-gradient-to-br from-cyan-400 to-blue-600' : 'bg-slate-800 text-slate-500'">
                                <span x-text="zone.icon"></span>
                            </div>
                            <div>
                                <h2 class="text-4xl font-black mb-2" x-text="zone.name"></h2>
                                <p class="text-xl text-blue-200" x-text="zone.description"></p>
                            </div>
                        </div>
                        <div class="text-right px-6 py-3 bg-white/10 rounded-2xl border border-white/10">
                            <div class="text-xs uppercase tracking-widest text-blue-300 font-bold mb-1">Zone Status
                            </div>
                            <div class="text-2xl font-black" x-text="`${zone.completed} / ${zone.total}`"></div>
                        </div>
                    </div>

                    <!-- Zone Lock Overlay -->
                    <div x-show="!zone.unlocked"
                        class="text-center py-20 relative z-10 bg-slate-900/40 rounded-[2rem] border border-white/5 backdrop-blur-md">
                        <div class="text-8xl mb-6">üîí</div>
                        <h3 class="text-3xl font-black mb-2">Area Locked</h3>
                        <p class="text-xl text-blue-300">Complete the previous zone to enter this area.</p>
                    </div>

                    <!-- Challenge Grid -->
                    <div x-show="zone.unlocked">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 relative z-10">
                            <template
                                x-for="challenge in (zone.visibleLimit ? zone.challenges.slice(0, zone.visibleLimit) : zone.challenges)"
                                :key="challenge.id">
                                <div @click="!challenge.locked && openChallenge(challenge)"
                                    class="relative bg-white/5 rounded-3xl p-8 border border-white/10 transition-all duration-500 group/item overflow-hidden"
                                    :class="challenge.completed ? 'ring-2 ring-green-400/50 bg-green-500/5' : (challenge.locked ? 'opacity-40 grayscale pointer-events-none' : 'hover:bg-white/10 hover:translate-y-[-8px] hover:shadow-2xl cursor-pointer hover:border-cyan-500/50')">

                                    <!-- Completion Badge -->
                                    <div x-show="challenge.completed"
                                        class="absolute top-6 right-6 w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white shadow-lg shadow-green-500/30">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                                d="M5 13l4 4L19 7"></path>
                                        </svg>
                                    </div>

                                    <!-- Challenge Info -->
                                    <h3 class="text-2xl font-black mb-3 group-hover/item:text-cyan-400 transition-colors"
                                        x-text="challenge.name"></h3>
                                    <p class="text-blue-200 mb-6 line-clamp-2" x-text="challenge.goal"></p>

                                    <!-- Tags -->
                                    <div class="flex flex-wrap gap-2">
                                        <template x-for="tag in challenge.tags" :key="tag">
                                            <span
                                                class="px-3 py-1 bg-cyan-500/20 text-cyan-300 rounded-lg text-xs font-bold border border-cyan-500/30"
                                                x-text="tag"></span>
                                        </template>
                                    </div>

                                    <!-- Hover Action Hint -->
                                    <div
                                        class="mt-6 flex items-center text-sm font-bold text-cyan-400 opacity-0 group-hover/item:opacity-100 transition-all transform translate-y-2 group-hover/item:translate-y-0">
                                        <span>Enter Challenge</span>
                                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 5l7 7-7 7"></path>
                                        </svg>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Load More Button -->
                        <div x-show="zone.visibleLimit && zone.visibleLimit < zone.challenges.length"
                            class="mt-12 text-center">
                            <button @click="loadMore(zone)"
                                class="px-10 py-4 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-3xl font-black text-xl hover:scale-105 transition-transform shadow-2xl shadow-cyan-500/20">
                                ‚ûï Load More Challenges
                            </button>
                        </div>
                    </div>

                </div>
            </template>

        </div>

        <!-- Footer -->
        <footer class="mt-24 text-center text-blue-300/50 text-sm">
            <p>¬© 2026 PenguinUI Arena. Built for developers who master, not memorize. üêß</p>
        </footer>

        <!-- Challenge Modal -->
        <div x-show="currentChallenge !== null"
            class="fixed inset-0 bg-slate-950/95 backdrop-blur-xl flex items-center justify-center p-4 z-50 overflow-hidden"
            x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-95"
            x-transition:enter-end="opacity-100 scale-100" @click.self="closeChallenge()">

            <div
                class="bg-slate-900 rounded-[3rem] w-full max-w-[90vw] h-[90vh] flex flex-col border-2 border-white/10 shadow-[0_0_50px_rgba(0,0,0,0.5)] relative">

                <!-- Modal Header -->
                <div class="px-10 py-6 border-b border-white/10 flex items-center justify-between shrink-0">
                    <div class="flex items-center gap-6">
                        <div
                            class="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center text-2xl">
                            üêß</div>
                        <div>
                            <h2 class="text-3xl font-black" x-text="currentChallenge?.name"></h2>
                            <p class="text-blue-300 text-sm" x-text="currentChallenge?.goal"></p>
                        </div>
                    </div>
                    <button @click="closeChallenge()"
                        class="w-14 h-14 rounded-2xl bg-white/5 hover:bg-white/10 border border-white/10 flex items-center justify-center text-3xl transition-all hover:rotate-90">
                        √ó
                    </button>
                </div>

                <!-- Modal Content -->
                <div class="flex-grow relative overflow-hidden">
                    <iframe x-show="currentChallenge !== null" :src="currentChallenge?.file"
                        class="absolute inset-0 w-full h-full border-0 bg-slate-50"></iframe>
                </div>

            </div>
        </div>

    </div>

    <script src="engine.js"></script>
</body>

</html>
