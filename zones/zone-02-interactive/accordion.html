<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        .code-editor {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: #1e293b;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre;
            tab-size: 4;
        }

        .code-editor:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-purple-50 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">

        <!-- Goal -->
        <div class="bg-blue-600 text-white p-4 md:p-6 rounded-xl mb-6 md:mb-8 shadow-lg">
            <h2 class="text-xl md:text-2xl font-bold mb-2">üéØ Goal</h2>
            <p class="text-base md:text-lg">Make accordion items expand/collapse independently with Alpine state</p>
        </div>

        <!-- Split View -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6 mb-6">

            <!-- Code Editor -->
            <div>
                <h3 class="text-base md:text-lg font-bold mb-3 text-gray-800">‚úèÔ∏è Edit the Code</h3>
                <div class="bg-white rounded-xl p-4 shadow-xl">
                    <textarea id="code-editor" class="code-editor w-full resize-none text-xs md:text-sm" rows="25"
                        spellcheck="false"><div class="max-w-2xl mx-auto space-y-4">
    
    <!-- Item 1 -->
    <div id="item-1" class="border border-gray-200 rounded-lg">
        <button 
            id="button-1"
            class="w-full px-6 py-4 text-left font-semibold bg-gray-50 hover:bg-gray-100 rounded-lg flex justify-between items-center"
        >
            <span>What is TailwindCSS?</span>
            <span>‚ñº</span>
        </button>
        <div id="content-1" class="px-6 py-4 text-gray-600">
            TailwindCSS is a utility-first CSS framework for rapidly building custom user interfaces.
        </div>
    </div>

    <!-- Item 2 -->
    <div id="item-2" class="border border-gray-200 rounded-lg">
        <button 
            id="button-2"
            class="w-full px-6 py-4 text-left font-semibold bg-gray-50 hover:bg-gray-100 rounded-lg flex justify-between items-center"
        >
            <span>What is AlpineJS?</span>
            <span>‚ñº</span>
        </button>
        <div id="content-2" class="px-6 py-4 text-gray-600">
            AlpineJS is a lightweight JavaScript framework for adding interactivity to your markup.
        </div>
    </div>

</div></textarea>
                    <div class="mt-4 flex flex-wrap gap-2">
                        <button onclick="updatePreview()"
                            class="px-4 py-2 bg-blue-600 text-white text-sm md:text-base font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                            Update Preview
                        </button>
                        <button onclick="resetCode()"
                            class="px-4 py-2 bg-gray-600 text-white text-sm md:text-base font-semibold rounded-lg hover:bg-gray-700 transition-colors">
                            Reset
                        </button>
                    </div>
                </div>
            </div>

            <!-- Live Preview -->
            <div>
                <h3 class="text-base md:text-lg font-bold mb-3 text-gray-800">üëÅÔ∏è Live Preview</h3>
                <div class="bg-white rounded-xl p-6 md:p-12 shadow-xl min-h-[300px] md:min-h-[500px]">
                    <div id="preview-container"></div>
                </div>
            </div>

        </div>

        <!-- Hint -->
        <div class="mb-6 bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded text-sm md:text-base">
            <p class="text-yellow-800">
                <strong>üí° Hint:</strong> Each item needs its own <code
                    class="bg-yellow-100 px-2 py-1 rounded">x-data="{ open: false }"</code>,
                button needs <code class="bg-yellow-100 px-2 py-1 rounded">@click="open = !open"</code>,
                and content needs <code class="bg-yellow-100 px-2 py-1 rounded">x-show="open"</code>
            </p>
        </div>

        <!-- Validation -->
        <div class="flex gap-4">
            <button onclick="checkSolution()"
                class="px-6 py-3 md:px-8 md:py-4 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white text-sm md:text-base font-bold rounded-xl shadow-lg transition-all transform hover:scale-105">
                ‚úì Check Solution
            </button>
        </div>

        <!-- Feedback -->
        <div id="feedback" class="mt-6 hidden p-4 md:p-6 rounded-xl font-semibold text-base md:text-lg"></div>

    </div>

    <script>
        const initialCode = `<div class="max-w-2xl mx-auto space-y-4">
    
    <!-- Item 1 -->
    <div id="item-1" class="border border-gray-200 rounded-lg">
        <button 
            id="button-1"
            class="w-full px-6 py-4 text-left font-semibold bg-gray-50 hover:bg-gray-100 rounded-lg flex justify-between items-center"
        >
            <span>What is TailwindCSS?</span>
            <span>‚ñº</span>
        </button>
        <div id="content-1" class="px-6 py-4 text-gray-600">
            TailwindCSS is a utility-first CSS framework for rapidly building custom user interfaces.
        </div>
    </div>

    <!-- Item 2 -->
    <div id="item-2" class="border border-gray-200 rounded-lg">
        <button 
            id="button-2"
            class="w-full px-6 py-4 text-left font-semibold bg-gray-50 hover:bg-gray-100 rounded-lg flex justify-between items-center"
        >
            <span>What is AlpineJS?</span>
            <span>‚ñº</span>
        </button>
        <div id="content-2" class="px-6 py-4 text-gray-600">
            AlpineJS is a lightweight JavaScript framework for adding interactivity to your markup.
        </div>
    </div>

</div>`;

        window.addEventListener('DOMContentLoaded', () => {
            updatePreview();
        });

        function updatePreview() {
            const code = document.getElementById('code-editor').value;
            const preview = document.getElementById('preview-container');
            preview.innerHTML = code;

            if (window.Alpine) {
                Alpine.initTree(preview);
            }
        }

        function resetCode() {
            document.getElementById('code-editor').value = initialCode;
            updatePreview();
            document.getElementById('feedback').classList.add('hidden');
        }

        function checkSolution() {
            updatePreview();

            setTimeout(() => {
                const item1 = document.getElementById('item-1');
                const button1 = document.getElementById('button-1');
                const content1 = document.getElementById('content-1');

                const item2 = document.getElementById('item-2');
                const button2 = document.getElementById('button-2');
                const content2 = document.getElementById('content-2');

                if (!item1 || !button1 || !content1 || !item2 || !button2 || !content2) {
                    ArenaValidation.showFailure('Make sure all elements have the correct IDs!');
                    return;
                }

                const checks = {
                    item1Data: item1.hasAttribute('x-data'),
                    button1Click: button1.hasAttribute('@click') || button1.hasAttribute('x-on:click'),
                    content1Show: content1.hasAttribute('x-show'),
                    item2Data: item2.hasAttribute('x-data'),
                    button2Click: button2.hasAttribute('@click') || button2.hasAttribute('x-on:click'),
                    content2Show: content2.hasAttribute('x-show')
                };

                const allPassed = Object.values(checks).every(v => v);

                if (allPassed) {
                    ArenaValidation.showSuccess(
                        'Perfect! Your accordion works beautifully!',
                        'zone-02',
                        'accordion'
                    );
                } else {
                    const missing = [];
                    if (!checks.item1Data) missing.push('x-data on item 1');
                    if (!checks.button1Click) missing.push('@click on button 1');
                    if (!checks.content1Show) missing.push('x-show on content 1');
                    if (!checks.item2Data) missing.push('x-data on item 2');
                    if (!checks.button2Click) missing.push('@click on button 2');
                    if (!checks.content2Show) missing.push('x-show on content 2');

                    ArenaValidation.showFailure('Missing: ' + missing.join(', '));
                }
            }, 100);
        }
    </script>
    <script src="../../engine.js"></script>

</body>

</html>
