<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        .code-editor {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: #1e293b;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre;
            tab-size: 4;
        }

        .code-editor:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-indigo-50 min-h-screen p-8">

    <div class="max-w-6xl mx-auto">

        <!-- Goal -->
        <div class="bg-blue-600 text-white p-6 rounded-xl mb-8 shadow-lg">
            <h2 class="text-2xl font-bold mb-2">üéØ Goal</h2>
            <p class="text-lg">Create a responsive grid: 1 col on mobile, 2 cols on small screens (sm:), 3 cols on
                medium (md:), and 4 cols on large (lg:).</p>
        </div>

        <!-- Split View -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">

            <!-- Code Editor -->
            <div>
                <h3 class="text-lg font-bold mb-3 text-gray-800">‚úèÔ∏è Edit the Code</h3>
                <div class="bg-white rounded-xl p-4 shadow-xl">
                    <textarea id="code-editor" class="code-editor w-full resize-none" rows="20" spellcheck="false"><div id="grid-container" class="grid gap-4">
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">1</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">2</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">3</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">4</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">5</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">6</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">7</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">8</div>
</div></textarea>
                    <div class="mt-4 flex gap-2">
                        <button onclick="updatePreview()"
                            class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                            Update Preview
                        </button>
                    </div>
                </div>
            </div>

            <!-- Live Preview -->
            <div>
                <h3 class="text-lg font-bold mb-3 text-gray-800">üëÅÔ∏è Live Preview</h3>
                <div class="bg-white rounded-xl p-6 shadow-xl min-h-[400px]">
                    <div id="preview-container"></div>
                </div>
            </div>

        </div>

        <!-- Hint -->
        <div class="mb-6 bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded">
            <p class="text-yellow-800">
                <strong>üí° Hint:</strong> Use <code
                    class="bg-yellow-100 px-2 py-1 rounded">grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4</code>
            </p>
        </div>

        <!-- Validation -->
        <div class="flex gap-4">
            <button onclick="checkSolution()"
                class="px-8 py-4 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold rounded-xl shadow-lg transition-all transform hover:scale-105">
                ‚úì Check Solution
            </button>
        </div>

        <!-- Feedback -->
        <div id="feedback" class="mt-6 hidden p-6 rounded-xl font-semibold text-lg"></div>

    </div>

    <script>
        const initialCode = `<div id="grid-container" class="grid gap-4">
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">1</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">2</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">3</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">4</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">5</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">6</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">7</div>
    <div class="bg-indigo-500 text-white p-8 rounded-lg text-center font-bold">8</div>
</div>`;

        window.addEventListener('DOMContentLoaded', () => {
            updatePreview();
        });

        function updatePreview() {
            const code = document.getElementById('code-editor').value;
            const preview = document.getElementById('preview-container');
            preview.innerHTML = code;
        }

        function checkSolution() {
            updatePreview();
            const container = document.getElementById('grid-container');
            if (!container) {
                ArenaValidation.showFailure('Grid container not found!');
                return;
            }

            const classes = container.classList;
            const checks = {
                cols1: classes.contains('grid-cols-1'),
                smCols2: classes.contains('sm:grid-cols-2'),
                mdCols3: classes.contains('md:grid-cols-3'),
                lgCols4: classes.contains('lg:grid-cols-4')
            };

            const allPassed = Object.values(checks).every(v => v);

            if (allPassed) {
                ArenaValidation.showSuccess('Fantastic! Your grid is perfectly responsive across all devices.', 'zone-05', 'responsive-grid');
            } else {
                const missing = [];
                if (!checks.cols1) missing.push('grid-cols-1');
                if (!checks.smCols2) missing.push('sm:grid-cols-2');
                if (!checks.mdCols3) missing.push('md:grid-cols-3');
                if (!checks.lgCols4) missing.push('lg:grid-cols-4');
                ArenaValidation.showFailure('Missing: ' + missing.join(', '));
            }
        }
    </script>
    <script src="../../engine.js"></script>

</body>

</html>
